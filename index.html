<body>

    <form name="form1" class="calculator" action="cal.html" method="post">
        <input type="text" name="answer" id="display">
        <br>
        <input type="button" class="btn" value="%" onclick="form1.answer.value+='%'">
        <input type="button" class="btn" value="CE" onclick="form1.answer.value=' '">
        <input type="button" class="btn" value="C" onclick="form1.answer.value=' '">
        <input type="button" class="btn" value="⌫" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
        <input type="button" class="btn" value="/" onclick="form1.answer.value+='/'">
        <br>
        <input type="button" class="btn" value=" √" onclick="form1.answer.value+='√'">
        <input type="button" class="btnn" value="7" onclick="form1.answer.value+='7'">
        <input type="button" class="btnn" value="8" onclick="form1.answer.value+='8'">
        <input type="button" class="btnn" value="9" onclick="form1.answer.value+='9'">
        <input type="button" class="btn" value="✕" onclick="form1.answer.value+='*'">
        <br>
        <input type="button" class="btn" value="𝔁²" onclick="form1.answer.value+='3'">
        <input type="button" class="btnn" value="4" onclick="form1.answer.value+='4'">
        <input type="button" class="btnn" value="5" onclick="form1.answer.value+='5'">
        <input type="button" class="btnn" value="6" onclick="form1.answer.value+='6'">
        <input type="button" class="btn" value="-" onclick="form1.answer.value+='-'">
        <br>
        <input type="button" class="btn" value="𝔁³" onclick="form1.answer.value+=''">
        <input type="button" class="btnn" value="1" onclick="form1.answer.value+='1'">
        <input type="button" class="btnn" value="2" onclick="form1.answer.value+='2'">
        <input type="button" class="btnn" value="3" onclick="form1.answer.value+='3'">
        <input type="button" class="btn" value="+" onclick="form1.answer.value+='+'">
        <br>
        <input type="button" class="btn" value="⅟𝔁 " onclick="form1.answer.value+=''">
        <input type="button" class="btn" value="00" onclick="form1.answer.value+='00'">
        <input type="button" class="btnn" value="0" onclick="form1.answer.value+='0'">
        <input type="button" class="btn" value="." onclick="form1.answer.value+='.'">
        <input type="button" class="btn" value="═" onclick="form1.answer.value=eval(form1.answer.value)">

    </form>

</body>
